      // 给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。
      // 如[-2,1,-3,4,-1,2,1,-5,4]，它的连续子数组 [4,-1,2,1] 的和最大，为 6

      const arr = [-2, 1, -3, 4, -1, 2, 1, -5, 4];

      function findMax(arr) {
        const len = arr.length;
        let sum = 0;
        let currentSum = 0;

        for (let i = 0; i < len; i++) {
          for (let j = i + 1; j < len; j++) {
            if (arr[j] > arr[j - 1]) {
              console.log("j", j);
              currentSum = currentSum + arr[j];
            } else {
              if (currentSum > sum) {
                sum = currentSum;
                console.log("sum", sum);
              }
              currentSum = 0;
              break;
            }
          }
        }

        return sum;
      }

      const res = findMax(arr);

      // 给定一个字符串 s ，请你找出其中不含有重复字符的 最长子串的长度
      // 如 "abcabcbb" 输出3

      const str = abcabcbb;
      function findSubMax(str) {
        let left = 0;
        let right = 0;
        let set = new Set();

        let max = str[0];
        let curStr = str[0];

        while (right < str.length) {
          if (!set.has(str[right])) {
            set.add(str[right]);
            curStr = curStr + str[right];
            if (curStr.length > max) {
              max = curStr.length;
            }
            right++;
          } else {
            while (set.has(str[right])) {
              left++;
              set.delete(str[right]);
            }
          }
        }
