<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 给定一个字符串 s ，请你找出其中不含有重复字符的 最长子串 的长度。

      // 示例 1:
      // 输入: s = "abcabcbb"
      // 输出: 3
      // 解释: 因为无重复字符的最长子串是 "abc"，所以其长度为 3。

      // 示例 2:
      // 输入: s = "bbbbb"
      // 输出: 1
      // 解释: 因为无重复字符的最长子串是 "b"，所以其长度为 1。

      // 示例 3:
      // 输入: s = "pwwkew"
      // 输出: 3
      // 解释: 因为无重复字符的最长子串是 "wke"，所以其长度为 3。
      //     请注意，你的答案必须是 子串 的长度，"pwke" 是一个子序列，不是子串。

      var lengthOfLongestSubstring = function (s) {
        let max = 0;

        for (let i = 0; i < s.length; i++) {
          for (let j = i + 1; j < s.length; j++) {
            const str = s.slice(i, j);

            const set = new Set(str.split(""));
            const arr = Array.from(set);

            if (arr.length === str.length && str.length > max) {
              max = str.length;
            }
          }
        }

        return max;
      };

      const res = lengthOfLongestSubstring("pwwkew");
      console.log("res: ", res);

      var arr = [
        ["1", "2"],
        ["3", "4", "5"],
      ];

      // 排列
      function arrange(arr) {
        const res = [];

        return arr.reduce((a, b) => {
          const currentRes = [];
          a.forEach((itemA) => {
            b.forEach((itemB) => {
              currentRes.push([itemA, itemB]);
            });
          });

          return currentRes;
        });
      }
      const res2 = arrange(arr);
      console.log("res2: ", res2);

      // modal
      function modal(html, button, callback) {
        function run() {
          const wrap = document.createElement("div");
          wrap.innerHTML = html;
          document.body.appendChild(wrap);

          callback();
        }

        button.addEventListener("click", modal(), false);
      }
    </script>
  </body>
</html>
