<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const strs = ["flower", "flow", "flight"];

      var longestCommonPrefix = function (strs) {
        return strs.reduce((accumulator, cur, index) => {
          let samePrefix = "";
          const len = Math.min(accumulator.length, cur.length);
          for (let i = 0; i < len; i++) {
            if (accumulator[i] === cur[i]) {
              samePrefix += accumulator[i];
            } else break;
          }
          return samePrefix;
        });
      };

      const res = longestCommonPrefix(strs);
      console.log("res: ", res);
    </script>
  </body>
</html>
