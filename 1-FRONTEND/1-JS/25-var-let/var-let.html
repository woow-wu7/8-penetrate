<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 0 1 2 3 4
      for (var i = 0; i < 5; i++) {
        console.log("a", i);
      }

      // 0 1 2 3 4
      for (var i = 0; i < 5; ++i) {
        console.log("b", i);
      }

      // i
      // 每秒都输出 6，一共 6 个 6
      for (var i = 0; i <= 5; i++) {
        setTimeout(() => {
          console.log("i", i);
        }, 1000 * i);
      }

      // j
      // 每秒输出 0 1 2 3 4
      for (let j = 0; j < 5; j++) {
        setTimeout(() => {
          console.log("jj", j);
        }, 1000 * j);
      }

      // k
      // 每秒输出 0 1 2 3 4 5
      // 注意边界条件 k <= 5
      for (var k = 0; k <= 5; k++) {
        (function (k) {
          setTimeout(() => {
            console.log("kkk", k);
          }, 1000 * k);
        })(k);
      }

      // L
      // 每秒输出 0 1 2 3 4
      for (var L = 0; L < 5; L++) {
        function fn(L) {
          setTimeout(() => {
            console.log("LLLL", L);
          }, 1000 * L);
        }
        fn(L);
      }

      // 每秒都输出 5，一共 5 个 5
      // 注意: 没有形参
      for (var m = 0; m < 5; m++) {
        function fn() {
          setTimeout(() => {
            console.log("mmmmm", m);
          }, 1000 * m);
        }
        fn(m);
      }

      // 立即输出 0 1 2 3 4
      // 注意:
      // - 1. 把 setTimeout 的回调，包装成立即执行函数，则会立即执行
      // - 2. 立即执行函数的 形参存不存在，结果都是一样的
      for (var n = 0; n < 5; n++) {
        setTimeout(
          ((n) => {
            console.log("nnnnnn", n);
          })(n),
          1000 * n
        );
      }

      // p
      var arr = [];
      for (var p = 0; p < 3; p++) {
        arr[p] = function () {
          console.log("p", p);
        };
      }
      arr[0](); // 3
      arr[1](); // 3
      arr[2](); // 3
    </script>
  </body>
</html>
