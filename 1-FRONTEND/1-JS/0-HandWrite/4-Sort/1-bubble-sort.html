<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble_sort</title>
  </head>
  <body>
    <script>
      // 冒泡排序 bubble sort
      // O(n²)

      // bubble_sort = selection_sort = insert_sort =  O(n²)
      // quick_sort = shell_sort希尔排序 = O(nlogn)

      // 原理
      // 两层循环
      // - ( 外层 ) 表示 ( 执行的趟数 ) ------------- 总趟数 = 数组长度 - 1
      // - ( 里层 ) 表示 ( 每趟比较的次数 ) ---------- 每趟比较的次数 = 总趟数 - 当前的趟数

      // 优化
      // 1. 优化躺数: 如果第 7 趟就排好序了，就没有必要做 第8趟 第9趟 第10趟 的比较了
      // 2. 优化每趟比较的次数: 每趟比较的次数 = 总趟数 - 当前的趟数

      // 问题
      // 问题: 为什么 每趟比较的次数 都要减去 当前趟数
      // 回答: 因为 每趟都会得到一个最大值
      // - 第一趟，得到最大值，并冒泡到数组末尾，下一趟比较时，不用再比较最后一个值，因为它是最大值
      // - 第二趟，得到第二大的值，并冒泡到数组倒数第二的位置，下一趟比较时，不用再比较倒数两个成员，因为他们最大了

      // 英语
      // 趟数 trip

      // 链接
      // https://juejin.cn/post/6907145602400780296

      const arr = [1, 5, 4, 2, 3, 9, 8, 6, 7];

      let out_count = 0;
      let in_count = 0;

      const bubbleSort = (arr) => {
        const len = arr.length;

        // ------------------------------------------------------------------- 总趟数 = 数组长度 - 1
        for (let i = 0; i < len - 1; i++) {
          out_count++;
          let isSortOk = true;

          // ----------------------------------------------------------------- 每趟比较的次数 = 总趟数 - 当前趟数
          for (let j = 0; j < len - 1 - i; j++) {
            in_count++;

            if (arr[j] > arr[j + 1]) {
              // 冒泡
              isSortOk = false;
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }

          if (isSortOk) break;
        }

        return arr;
      };

      const res = bubbleSort(arr);
      console.log("res: ", res);
      console.log("out_count", out_count);
      console.log("in_count", in_count);
    </script>
  </body>
</html>
