<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      path:nth-child(1) {
        stroke-dasharray: 650;
        stroke-dashoffset: 650;

        animation: line-animation 2s ease forwards;
      }

      .icon path:nth-child(1) {
        stroke-dasharray: 3000;
        stroke-dashoffset: 3000;

        animation: line-animation 2s ease 300ms forwards;
      }

      .icon {
        animation: fill-animation 500ms ease 2000ms forwards;
      }

      @keyframes line-animation {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fill-animation {
        from {
          fill: transparent;
        }
        to {
          fill: black;
        }
      }
    </style>
  </head>

    <script>
      // svg 动画

      // 属性相关
      // fill=“none” 初始状态不可见
      // stroke=“black” 黑色描边
      // stroke-width 秒变宽度

      // 2
      // stroke-dasharray = '10'
      // 表示：虚线长10，间距10，然后重复 虚线长10，间距10

      // 3
      // stroke-dashoffset
      // 这个属性是相对于起始点的偏移，正数偏移x值的时候，相当于往左移动了x个长度单位，负数偏移x的时候，相当于往右移动了x个长度单位。
