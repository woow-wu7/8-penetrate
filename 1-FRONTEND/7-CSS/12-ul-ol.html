<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ul/li list-style:none;</title>
    <style>
      li {
        /* list-style: none ; 去除默认样式 */
        /* list-style: none; */
      }
    </style>
  </head>
  <body>
    <ul>
      <li>unordered list 无序列表</li>
      <li>unordered list 无序列表</li>
      <li>unordered list 无序列表</li>
      <li>unordered list 无序列表</li>
    </ul>

    <ol>
      <li>ordered list 有序列表</li>
      <li>ordered list 有序列表</li>
      <li>ordered list 有序列表</li>
      <li>ordered list 有序列表</li>
    </ol>

    <script>
      // (16) ul 和 ol 的区别？
      // - 区别
      //   - ul 无序列表 -------- unordered list 无序列表
      //   - ol 有序列表 -------- ordered list 有序列别
      // - 记忆
      //   - u 是 unordered 的缩写
      //   - o 是 ordered 的缩写
      // - 问题
      //   - 问题: 去除 ul 和 ol 的 ( 默认样式 )
      //   - 回答: **`list-style: none;`**
    </script>
  </body>
</html>
