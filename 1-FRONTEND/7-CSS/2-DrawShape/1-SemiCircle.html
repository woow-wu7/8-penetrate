<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
        Draw a semi-circle.
        - 1. The long side must be two times longer than the short side.
        - 2. border-radius's two points that are assigned values must be adjacent and both on long side.

        // AA
        // adjacent 相邻的 adj 
        // semi-circle 半圆
        // sector 扇形
        // -
        // Our house is 【 adjacent 】 to the park. 

        // BB
        // link https://www.webhek.com/post/40-css-shapes/
       */

      #semi-circle {
        width: 200px;
        height: 100px;
        border-radius: 100px 100px 0 0;

        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="semi-circle">Semi-circle</div>
  </body>
</html>
