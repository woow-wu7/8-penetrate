<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /***
        skew 倾斜 v / n
        parallelogram 平行四边形

        parallel 平行的 并联
        series 串联

        parallel circuit. 并行电路
        series circuit. 串联电路
        electric circuit. 电路

        angle 角 角度
        angel 天使

        axis 轴

        hexagon 六边形 ------- hex a gon
        pentagon 五边形 ------ pent a gon

        // link https://www.webhek.com/post/40-css-shapes/
      */

      #hexagon {
        width: 100px;
        height: 55px;
        background: red;
        position: relative;
      }
      #hexagon:before {
        content: "";
        position: absolute;
        top: -25px;
        left: 0;
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 25px solid black;
      }
      #hexagon:after {
        content: "";
        position: absolute;
        bottom: -25px;
        left: 0;
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-top: 25px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="hexagon" style="top: 100px">hexagon</div>
  </body>
</html>
