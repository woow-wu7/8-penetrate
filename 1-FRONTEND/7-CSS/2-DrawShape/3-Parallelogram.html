<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw a hexagon shape.</title>
    <style>
      /***
        skew 倾斜 v / n
        parallelogram 平行四边形

        parallel 平行的 并联
        series 串联

        parallel circuit. 并行电路
        series circuit. 串联电路
        electric circuit. 电路

        angle 角 角度
        angel 天使

        axis 轴
      */
      #parallelogram {
        width: 200px;
        height: 100px;
        background: red;
        /* above is a rectangle */

        transform: skew(-30deg, 0deg);
        /* The first parameter is x-axis angle. */
        /* The second parameter is y-axis angle. */
      }
    </style>
  </head>
  <body>
    <div id="parallelogram">Parallelogram</div>
  </body>
</html>
