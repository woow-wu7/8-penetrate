<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three layout through flex</title>
    <style>
      html,
      body,
      .container {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;

        display: flex;

        justify-content: space-between;
      }

      .left {
        width: 200px;
        flex: 0 0 200px;
        background: blue;
      }
      .right {
        width: 200px;
        flex: 0 0 200px;
        background: red;
      }

      .middle {
        flex: 1;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">left</div>
      <div class="middle">middle</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
