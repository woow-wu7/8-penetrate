<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .testA {
        width: 100px;
        height: 50px;
        background-color: #f0f2fa;
        margin-left: 50px;
        position: relative;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        &::before {
          content: "";
          position: absolute;
          left: -10px;
          bottom: 0;
          transform: rotate(-90deg);
          width: 10px;
          height: 10px;
          background-image: radial-gradient(
            circle at 12px -2px,
            #fff 12px,
            #f0f2fa 12px
          );
        }
        &::after {
          content: "";
          position: absolute;
          right: -10px;
          bottom: 0px;
          transform: rotate(0deg);
          width: 10px;
          height: 10px;
          /* background-image: radial-gradient(
            circle at 12px -2px,
            #fff 12px,
            #f0f2fa 12px
          ); */
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <div class="testA"></div>
  </body>
</html>
