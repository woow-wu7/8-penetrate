<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw an arrow</title>
    <style>
      /* Detail: 1-FRONTEND/7-CSS/2-DrawShape */

      /* css实现 向右的箭头 */

      /* arrow */
      /* // TIPS: Pay attention to the pronunciation of the word 'arrow'. [arrow-箭-n] */

      div {
        width: 100px;
        height: 100px;

        border-top: 2px solid black;
        border-right: 2px solid black;
        transform: rotate(45deg);
      }

      div {
        width: 100px;
        height: 100px;

        border-top: 20px solid black;
        border-right: 20px solid black;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
