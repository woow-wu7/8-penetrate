<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        color: blue !important;
      }
    </style>
  </head>
  <body>
    <div>内容</div>

    <script>
      const div = document.querySelector("div");
      div.style.color = "green !important"; // 不生效

      div.style.setProperty("color", "red", "important"); // 生效 ------- 最后执行，所以 !important 生效
    </script>
  </body>
</html>
