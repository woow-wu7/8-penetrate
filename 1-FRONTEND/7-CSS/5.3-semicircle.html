    <style>
      /* Detail: 1-FRONTEND/7-CSS/2-DrawShape */

      .semicircle {
        /* 上有下左 */
        border-radius: 1000px 1000px 0 0;

        width: 300px;
        height: 150px;
        background: red;
      }
    </style>
  </head>
  <body>
    <!-- css画半圆 -->

    <div class="semicircle"></div>

    <div>semicircle半圆</div>
    <div>
      semicircle 用 div 单独设置各 个border-radius 就能实现半圆，比如
      border-radius: 1000px 1000px 0 0;
    </div>

    <br />
    <div>
      <span>sector 扇形</span> &nbsp;&nbsp;&nbsp;
      <span>triangle 三角形</span> &nbsp;&nbsp;&nbsp;

      <span>square 正方形</span> &nbsp;&nbsp;&nbsp;
      <span>semicircle 半圆</span> &nbsp;&nbsp;&nbsp;
