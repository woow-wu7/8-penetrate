<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title 和 alt 的区别？ -->
    <!-- title 作为标签 和 标签属性(a标签的属性) 的不同 -->

    <!-- 1 -->
    <!-- title -->
    <!-- ( title ) 作为 ( 标签 )，用在 ( head ) 标签中，表示 ( 网页的标题 ) -->
    <title>title 作为标签表示：网页标题</title>
  </head>
  <body>
    <!-- 2 -->
    <!-- title -->
    <!-- ( title ) 作为标签 ( 属性 )，用在 a 标签上，表示 ( hover 时的文字说明 ) -->
    <a href="#" title="title作为标签的属性，用在a标签中，表示hover时的文字说明"
      >title 作为 标签的属性，用在a标签中，表示hover时的文字说明</a
    >

    <!-- 3 -->
    <!-- alt -->
    <!-- ( alt ) 只能作为标签属性，用在 ( img，input，textarea ) 标签中，表示 ( 标签加载失败时的文字说明 ) -->
    <img
      src=""
      alt="这是img标签 -- alt属性 -- alt只能作为标签属性，在img，input，area标签的属性，表示标签加载失败时的文字说明"
    />

    <input type="text" alt="alt只能作为标签属性，在img，input，area标签的属性，表示标签加载失败时的文字说明" />
    <br />
    <textarea
      type="text"
      alt="alt只能作为标签属性，在img，input，area标签的属性，表示标签加载失败时的文字说明"
    ></textarea>
  </body>
</html>
