<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button1 {
        /* 对鼠标事件-不响应 */
        pointer-events: none;

        /* 对鼠标事件-响应 */
        /* pointer-events: auto; */
      }
    </style>
  </head>
  <body>
    <button class="button1">按钮 pointer-events: none;</button>
    <button class="button2">普通按钮</button>
    <script>
      // pointer 指针的意思
      const button1 = document.getElementsByClassName("button1")[0];
      button1.addEventListener("click", () => console.log(1), {
        capture: false,
      });

      const button2 = document.getElementsByClassName("button2")[0];
      button2.addEventListener("click", () => console.log(1), {
        capture: false,
      });

      // pointer-events
      // pointer-events 用 css 方式设置 ( 事件穿透 - 即让事件不响应 )
      // - 作用：可以设置 ( 事件穿透 )
      // - 具体：指定在什么特定的情况下，target 可以设置为 ( 鼠标事件 ) 的 ( target )
      // - 应用: 应用即设置了 ( pointer-events:none; ) 的元素绑定的 ( 事件不会再触发 )，即用 css 的方式禁止事件响应
      // - 属性:
      //   - pointer-events: none; 不响应事件
      //   - pointer-events: auto; 响应事件
      // - 例子: 8-pointer-events.html
      // - 详细
      //   - pointer-events: none; ------- 表示 ( 该 css 选择器对应的 target 永远不会成为鼠标事件的 target )，即不会对 ( 鼠标事件进行响应 )
      //   - pointer-events: auto -------- 默认值，对鼠标事件进行响应
      //   - pointer 是 指针 的意思
    </script>
  </body>
</html>
