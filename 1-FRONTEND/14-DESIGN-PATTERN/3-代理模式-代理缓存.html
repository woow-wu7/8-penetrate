<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proxy pattern. 代理模式</title>
  </head>
  <body>
    <button id="button">发起请求</button>

    <script>
      // 代理模式 Proxy Pattern
      // -- 代理缓存

      // 定义: 指给某一个对象提供一个 ( 代理对象 )，并由 ( 代理对象 ) 来控制 ( 原有对象的引用 )
      // 类比: 代理模式 有点类似 中介

      // 实战
      // Using 'proxy pattern' to implement cashing function.
      // 实现一个，代理 ajax 请求，代理后增加缓存功能

      // 结果: 真实请求下，一般不会直接缓存请求
      // 因为: 请求参数不变时，因为有增删改查的操作，参数没变，请求结果可能变化
      // 扩展: 可以用于函数事件的缓存，比如vue3中缓存事件
    </script>
    <script>
      // 1
      // request
      const request = (params) => {
        return new Promise((resolve) => setTimeout(() => resolve(`请求返回的数据: ${params}`), 1000));
      };

      // 2
      // 代理 request，实现缓存功能
      // 这里只是简单实现，具体可用 闭包
      const cache = new Map();

      const proxyRequest = async (fn, params) => {
        if (cache.has(params)) {
          console.log("缓存返回");
          return cache.get(params);
        }

        console.log("接口返回");
        const res = await fn(params);
        cache.set(params, res);
        return res;
      };

      const fetch = async () => {
        const res = await proxyRequest(request, "woow_wu7");
        console.log("res: ", res);
      };
      const button = document.getElementById("button");
      button.addEventListener("click", fetch, { capture: false });
    </script>
  </body>
</html>
