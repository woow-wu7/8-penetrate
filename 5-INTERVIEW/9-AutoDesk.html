      // Question: 25匹马，5个赛道，求选出速度最快的3匹马最少需要多少次比赛？
      // Analysis: (1)(2)(3)
      // Answer:  最终最少 5 + 1 场就能得到 前3名
      // Link: https://cloud.tencent.com/developer/article/1814671

      // (1)
      // 5场比赛
      // - AA. 5匹马分为一组，进行5场比赛，可以得到 5个 第一名，我们需要找出前三名
      // - BB. 所以 比较慢的 两个组的第一名就算最好成绩就是第 45 名，所以 ( 后 2组 直接淘汰 )
      // - CC. 剩下 ( 3组 )，每组的 ( 最后两名直接淘汰 ) - 因为以 ( 最快的第一名所在的组 ) 为例即使都最快，只需要前3名，所以后两名直接淘汰 )
      // 1 x x [ x x ]
      // 1 x x [ x x ]
      // 1 x x [ x x ]
      // [ 1 x x x x ]
      // [ 1 x x x x ]

      // (2)
      // 5场比赛后，现在一共剩下 9 匹马，在接着分析
      // -- AA. 第3快的那一组，第一名最好的情况就是全场 ( 第3名 )，所以这一组的 ( 23名 ) 直接淘汰
      // -- BB. 第2块的那一组，第一名最好的情况就是全场 ( 第2名 )，所以这一组的 ( 第2名 ) 直接淘汰
      // -- CC. 所以分析完，一共剩下 6 匹马
      // 1 2 3
      // 1 2 [ 3 ]
      // 1 [ 2 3 ]

      // (3)
      // 5场比赛后，经过2分析，还剩 6 匹马
      // -- AA. 这里名最最块的，全场第一的那匹马是确定的，则剩下 5 匹马
      // -- BB. 所以 5 只需要最后在比赛一场比赛，取 前2名，作为全场的比赛的 23名 即可

      // Summarize
      // 最终最少 5 + 1 场就能得到 前3名
    </script>
