    <script>
      // 459. 重复的子字符串

      // 题目
      // 给定一个非空的字符串 s ，检查是否可以通过由它的一个子串重复多次构成。

      // 对比
      // 1668. 最大重复子字符串 https://leetcode.cn/problems/maximum-repeating-substring/
      // 459. 重复的子字符串 https://leetcode.cn/problems/repeated-substring-pattern/

      // 示例 1:
      // 输入: s = "abab"
      // 输出: true
      // 解释: 可由子串 "ab" 重复两次构成。

      // 示例 2:
      // 输入: s = "aba"
      // 输出: false

      // 示例 3:
      // 输入: s = "abcabcabcabc"
      // 输出: true
      // 解释: 可由子串 "abc" 重复四次构成。 (或子串 "abcabc" 重复两次构成。)

      // leetcode
      // https://leetcode.cn/problems/repeated-substring-pattern/

      // 思路
      // - 如果一个字符串可以由子串重复构成，那么 ( 主串 和 子串 一定是倍数关系 )

      /**
       * @param {string} s
       * @return {boolean}
       */

      var repeatedSubstringPattern = function (s) {
        const len = s.length;

        // 注意这里不能是 i <= n，即最大不能取到原字符串
        for (let i = 0; i < len; i++) {
          const sub = s.slice(0, i);

          // 一定是倍数关系
          if (len % sub.length === 0) {
            const repeat = len / sub.length; // 几倍
            if (sub.repeat(repeat) === s) return true;
          }
        }

        // 都没找到成立的子串，返回false
        return false;
      };
    </script>
