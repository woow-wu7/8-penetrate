  <body>
    <script>
      // 859. 亲密字符串

      // 题目
      // 给你两个字符串 s 和 goal ，只要我们可以通过交换 s 中的两个字母得到与 goal 相等的结果，就返回 true ；否则返回 false 。
      // 交换字母的定义是：取两个下标 i 和 j （下标从 0 开始）且满足 i != j ，接着交换 s[i] 和 s[j] 处的字符。
      // 例如，在 "abcd" 中交换下标 0 和下标 2 的元素可以生成 "cbad" 。

      // 输入：s = "ab", goal = "ba"
      // 输出：true
      // 解释：你可以交换 s[0] = 'a' 和 s[1] = 'b' 生成 "ba"，此时 s 和 goal 相等。

      // 输入：s = "ab", goal = "ab"
      // 输出：false
      // 解释：你只能交换 s[0] = 'a' 和 s[1] = 'b' 生成 "ba"，此时 s 和 goal 不相等。

      // 输入：s = "aa", goal = "aa"
      // 输出：true
      // 解释：你可以交换 s[0] = 'a' 和 s[1] = 'a' 生成 "aa"，此时 s 和 goal 相等。

      // 对比
      // 1790. 仅执行一次字符串交换能否使两个字符串相等 https://leetcode.cn/problems/check-if-one-string-swap-can-make-strings-equal/
      // 859. 亲密字符串 https://leetcode.cn/problems/buddy-strings/

      // 思路
      // - 1. 和  1790. 仅执行一次字符串交换能否使两个字符串相等 的思路基本一致
      // - 2. 只是有一些特殊情况
      //        - 如果两字字符串相等，字符串中有重复字符，返回 true
      //        - 如果两个字符串相等，字符串中没有重复字符，返回 false

      // goal: 是目标的意思

      /**
       * @param {string} s
       * @param {string} goal
       * @return {boolean}
       */

      var buddyStrings = function (s, goal) {
        if (s.length !== goal.length) return false;
        if (s === goal && new Set(s).size === s.length) return false; // 两个字符串相等，但没有重复字符，false
        if (s === goal && new Set(s).size !== s.length) return true;

        // 其他情况 和 1790 一样
        const arr = [];
        for (let i = 0; i < s.length; i++) {
          if (s[i] !== goal[i]) {
            arr.push(i);
          }
        }

        if (arr.length !== 2) return false;

        return s[arr[0]] === goal[arr[1]] && s[arr[1]] === goal[arr[0]];
      };
    </script>
