      // 1047. 删除字符串中的所有相邻重复项
      // 给出由小写字母组成的字符串 S，重复项删除操作会选择两个相邻且相同的字母，并删除它们。
      // 在 S 上反复执行重复项删除操作，直到无法继续删除。

      // 输入："abbaca"
      // 输出："ca"

      // 思路
      // 1. 栈来存放遍历的每个成员，然后判断 ( 栈顶元素 ) 是否和 ( 当前遍历的成员 ) 相等，
      //  - 相等，表示重复，就出栈 --- 相当删除重复的两个成员
      //  - 不想等，表示没重复，入栈

      const s = "abbaca";

      /**
       * @param {string} s
       * @return {string}
       */
      var removeDuplicates = function (s) {
        const stack = []; // 栈 后进先出 push pop

        for (let i = 0; i < s.length; i++) {
          if (stack.at(-1) === s[i]) {
            stack.pop(); // 重复出栈
          } else {
            stack.push(s[i]); // 没重复入栈
          }
        }

        return stack.join(""); // array2string
      };
