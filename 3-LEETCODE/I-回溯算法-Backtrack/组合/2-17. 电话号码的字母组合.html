      // 17. 电话号码的字母组合

      // 题目
      // 给定一个仅包含数字 2-9 的字符串，返回所有它能表示的字母组合。答案可以按 任意顺序 返回。
      // 给出数字到字母的映射如下（与电话按键相同）。注意 1 不对应任何字母。

      // 示例 1：
      // 输入：digits = "23"
      // 输出：["ad","ae","af","bd","be","bf","cd","ce","cf"]

      // 示例 2：
      // 输入：digits = ""
      // 输出：[]

      // 示例 3：
      // 输入：digits = "2"
      // 输出：["a","b","c"]
      //

      // 提示：
      // 0 <= digits.length <= 4
      // digits[i] 是范围 ['2', '9'] 的一个数字。

      /**
       * @param {string} digits
       * @return {string[]}
       */

      // leetcode
      // https://leetcode.cn/problems/letter-combinations-of-a-phone-number/

      // 思路
      // - 回溯算法 抽象成树形结构

      // (单个组合 start)
      // (多个组合 index)

      var letterCombinations = function (digits) {
        const map = {
          2: "abc",
          3: "def",
          4: "ghi",
          5: "jkl",
          6: "mno",
          7: "pqrs",
          8: "tuv",
          9: "wxyz",
        };

        // 边界
        if (!digits) return [];
        if (digits.length === 1) return map[digits].split("");

        const res = []; // 结果集
        const path = []; // 路径，即树的深度，当结果集中字符长度是digits的长度时，结束递归，添加到res，然后回溯，继续遍历
        function backtrack(path, index) {
          // 递归结束条件
          // - 当path的长度是digits的长度时，收割结果，并结束递归
          if (path.length == digits.length) {
            res.push([...path].join(""));
            return;
          }
          const str = map[digits[index]]; // 取出数字对应的字符串
          // 遍历字符串
          for (let i = 0; i < str.length; i++) {
            path.push(str[i]); // 添加本层路径
            backtrack(path, index + 1); // 下一层递归，取下个数字字符串遍历
            path.pop(); // 回溯
          }
        }
        backtrack(path, 0);
        return res;
      };
