    <script>
      // 1137. 第 N 个泰波那契数

      // 题目
      // 泰波那契序列 Tn 定义如下：
      // T0 = 0, T1 = 1, T2 = 1, 且在 n >= 0 的条件下 Tn+3 = Tn + Tn+1 + Tn+2
      // 给你整数 n，请返回第 n 个泰波那契数 Tn 的值。

      // 示例 1：
      // 输入：n = 4
      // 输出：4
      // 解释：
      // T_3 = 0 + 1 + 1 = 2
      // T_4 = 1 + 1 + 2 = 4

      // 示例 2：
      // 输入：n = 25
      // 输出：1389537

      // 提示：
      // 0 <= n <= 37
      // 答案保证是一个 32 位整数，即 answer <= 2^31 - 1。

      /**
       * @param {number} n
       * @return {number}
       */

      // leetcode
      // 1137. 第 N 个泰波那契数 https://leetcode.cn/problems/n-th-tribonacci-number/
      // 509. 斐波那契数 https://leetcode.cn/problems/fibonacci-number/

      // 思路
      // - 动态规划
      // - 这题和 509 几乎完全一样，状态转移方程在题目中直接给出了

      var tribonacci = function (n) {
        const dp = [];

        // 1
        // 题目中给出了  T0 = 0, T1 = 1, T2 = 1
        dp[0] = 0;
        dp[1] = 1;
        dp[2] = 1;

        // 2
        // 题目中给出了  且在 n >= 0 的条件下 Tn+3 = Tn + Tn+1 + Tn+2
        // 注意边界
        for (i = 3; i <= n; i++) {
          dp[i] = dp[i - 3] + dp[i - 2] + dp[i - 1];
        }

        return dp[n];
      };
    </script>
