<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字母异位词分组</title>
  </head>
  <body>
    <script>
      // 字母异位词分组

      // 给你一个字符串数组，请你将 字母异位词 组合在一起。可以按任意顺序返回结果列表。
      // 字母异位词 是由重新排列源单词的所有字母得到的一个新单词。

      // 示例 1:
      // 输入: strs = ["eat", "tea", "tan", "ate", "nat", "bat"]
      // 输出: [["bat"],["nat","tan"],["ate","eat","tea"]]

      // 示例 2:
      // 输入: strs = [""]
      // 输出: [[""]]

      // 示例 3:
      // 输入: strs = ["a"]
      // 输出: [["a"]]

      // 思路
      // - map
      // -- key 排序后的字符串
      // -- values数组 表示原字符串

      // Array.from
      // Array.from('abc') //  ['a', 'b', 'c']

      // 对比
      // [map] 1. 两数之和 two sum
      // [map] 1. 字母异位词分组

      /**
       * @param {string[]} strs
       * @return {string[][]}
       */
      var groupAnagrams = function (strs) {
        const map = new Map();

        for (let i = 0; i < strs.length; i++) {
          const cur = strs[i];
          const curSorted = Array.from(cur).sort().join(""); // 排序
          // 注意: 这里不能用 sort((a,b) => a - b) 
          // 因为: 因为这个函数在比较大小，所以一般用于 数字 的排序，而这里是 ( 字符串 )

          if (!map.has(curSorted)) {
            map.set(curSorted, [cur]); // 分类存入
          } else {
            const values = map.get(curSorted); // 取
            values.push(cur); // 添加
            map.set(curSorted, values); // 存入
          }
        }

        // map.values() 得到的是类似数组的对象，需要用 Array.from() 转成真正的数组
        return Array.from(map.values());
      };
    </script>
  </body>
</html>
