<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // 剑指 Offer 50. 第一个只出现一次的字符

      // 题目
      // 在字符串 s 中找出第一个只出现一次的字符。如果没有，返回一个单空格。 s 只包含小写字母。

      // 示例 1:
      // 输入：s = "abaccdeff"
      // 输出：'b'

      // 示例 2:
      // 输入：s = ""
      // 输出：' '

      // leetcode
      // https://leetcode.cn/problems/di-yi-ge-zhi-chu-xian-yi-ci-de-zi-fu-lcof/

      /**
       * @param {string} s
       * @return {character}
       */

      // 对比
      // 387. 字符串中的第一个唯一字符 --------- ( 位置 ) https://leetcode.cn/problems/first-unique-character-in-a-string/
      // 剑指 Offer 50. 第一个只出现一次的字符 - ( 字符 ) https://leetcode.cn/problems/di-yi-ge-zhi-chu-xian-yi-ci-de-zi-fu-lcof/
      // 2351. 第一个出现两次的字母 https://leetcode.cn/problems/first-letter-to-appear-twice/

      var firstUniqChar = function (s) {
        const map = new Map();

        const len = s.length;
        for (let i = 0; i < len; i++) {
          if (!map.has(s[i])) {
            map.set(s[i], 1);
          } else {
            map.set(s[i], map.get(s[i]) + 1);
          }
        }

        for (let j = 0; j < len; j++) {
          if (map.get(s[j]) === 1) return s[j];
        }

        return " ";
      };
    </script>
  </body>
