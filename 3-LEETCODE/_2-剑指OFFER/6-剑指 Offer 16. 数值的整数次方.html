    <script>
      // 剑指 Offer 16. 数值的整数次方

      // 题目
      // 实现 pow(x, n) ，即计算 x 的 n 次幂函数（即，xn）。不得使用库函数，同时不需要考虑大数问题。

      // 示例 1：
      // 输入：x = 2.00000, n = 10
      // 输出：1024.00000

      // 示例 2：
      // 输入：x = 2.10000, n = 3
      // 输出：9.26100

      // 示例 3：
      // 输入：x = 2.00000, n = -2
      // 输出：0.25000
      // 解释：2-2 = 1/22 = 1/4 = 0.25

      // leetcode
      // https://leetcode.cn/problems/shu-zhi-de-zheng-shu-ci-fang-lcof/?favorite=xb9nqhhg

      /**
       * @param {number} x
       * @param {number} n
       * @return {number}
       */

      // 思路
      // - 快速幂
      // Math.pow(2, 10) ===  Math.pow(2*2, 5) ===  2 * Math.pow(2*2, 4)

      // 扩展
      // - 如果是遍历n次，那么时间复杂度就是 O(n)
      // - 这里使用 ( 快速幂 )，时间复杂度则是 O(logn)

      var myPow = function (x, n) {
        if (n === 0) return 1; // 任何数的0次方，是1
        if (n === 1) return x; // 任何数的1次方，是自己

        if (n < 0) return 1 / myPow(x, -n); // n是负数的情况，就是正数次方的倒数
        if ((n & 1) === 1) return x * myPow(x, n - 1); // n是奇数 ( n&1 相当于 n%2，性能更好 )
        if ((n & 1) === 0) return myPow(x * x, n / 2); // n是偶数
      };
    </script>
  </body>
