    <script>
      // 231. 2 的幂

      // 题目
      // 给你一个整数 n，请你判断该整数是否是 2 的幂次方。如果是，返回 true ；否则，返回 false 。
      // 如果存在一个整数 x 使得 n == 2x ，则认为 n 是 2 的幂次方。

      // 示例 1：
      // 输入：n = 1
      // 输出：true
      // 解释：20 = 1

      // 示例 2：
      // 输入：n = 16
      // 输出：true
      // 解释：24 = 16

      // 示例 3：
      // 输入：n = 3
      // 输出：false
      // 示例 4：

      // 输入：n = 4
      // 输出：true
      // 示例 5：

      // 输入：n = 5
      // 输出：false
      //

      // 提示：
      // -231 <= n <= 231 - 1

      /**
       * @param {number} n
       * @return {boolean}
       */

      // leetcode
      // https://leetcode.cn/problems/power-of-two/

      // 对比
      // 231. 2 的幂 https://leetcode.cn/problems/power-of-two/
      // 326. 3 的幂 https://leetcode.cn/problems/power-of-three/
      // 342. 4 的幂 https://leetcode.cn/problems/power-of-four/

      // 思路
      // - &
      // - 二分法

      // &
      // 位运算 与
      // - 因为每个2的指数次方的值都是以1开头，后面都是0
      // - 2    4     8     16
      // - 10   100   1000  10000 (二进制)
      // - 1    3     7     15
      // - 01   011   0111  01111 (二进制)
      // 可以看出，& 操作后都是 0，即 ( 如果 n & n-1 === 0，那么 n 一定是 2 的幂次方 )

      // 扩展
      // 如果是 4 8 16 的幂呢？可以用同样的方法

      // 1
      // 不断 n % 2，然后缩小范围 n/2，直到 n <= 1
      // - 通用: 方法1 是通用方法，可以用于 2的幂 3的幂 4的幂
      var isPowerOfTwo = function (n) {
        if (n <= 0) return false;
        // if (n === 1) return true; // 这里可以不加这个判断，因为 while 不满足的情况，已经包含了 n === 1，即最后return true

        while (n > 1) {
          if (n % 2 !== 0) return false;

          n = n / 2;
        }

        // 这里 n 必然为 1，return true
        return true;
      };

      // 2
      // &
      var isPowerOfTwo = function (n) {
        if (n <= 0) return false;
        return (n & (n - 1)) === 0;
      };

      // 2
      // 二分法
      var isPowerOfTwo = function (n) {
        if (n <= 0) return false;

        let left = 0;
        let right = n;

        while (left <= right) {
          const mid = Math.floor(left + (right - left) / 2); // 防止溢出，扩展: 如果是数组长度就不需要考虑溢出问题
          if (Math.pow(2, mid) > n) right = mid - 1; // power 幂的意思
          if (Math.pow(2, mid) < n) left = mid + 1;
          if (Math.pow(2, mid) === n) {
            return true;
          }
        }

        return false;
      };
    </script>
