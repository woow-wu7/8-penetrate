    <script>
      // 172. 阶乘后的零

      // 题目
      // 给定一个整数 n ，返回 n! 结果中尾随零的数量。
      // 提示 n! = n * (n - 1) * (n - 2) * ... * 3 * 2 * 1

      // 示例 1：
      // 输入：n = 3
      // 输出：0
      // 解释：3! = 6 ，不含尾随 0

      // 示例 2：
      // 输入：n = 5
      // 输出：1
      // 解释：5! = 120 ，有一个尾随 0

      // 示例 3：
      // 输入：n = 0
      // 输出：0

      // 提示：
      // 0 <= n <= 104

      // 进阶：你可以设计并实现对数时间复杂度的算法来解决此问题吗？

      /**
       * @param {number} n
       * @return {number}
       */

      // leetcode
      // https://leetcode.cn/problems/factorial-trailing-zeroes/

      // 对比
      // 4-1-2-3-4 都是关于阶乘的题

      // 思路
      // 1. 最后剩多少个0，其实就是计算 2 和 5 的个数的较小值，可以转化为找到 5 的个数
      // 2. 问题: 如何找5的个数？
      // 3. 回答: 其实就是找 5 25 的个数
      var trailingZeroes = function (n) {
        let res = 0;
        let multiple = 5;

        while (n >= multiple) {
          res += Math.floor(n / multiple);

          multiple *= 5; // 上面刚开始计算的是 ( 多少个5 )，一下轮计算的是 ( 多少个 5*5 )，....
        }

        return res;
      };

      // ----------------------------------------------------------------------------------------
      // ----------------------------------------------------------------------------------------
      // ----------------------------------------------------------------------------------------
      // ----------------------------------------------------------------------------------------
      // ----------------------------------------------------------------------------------------
      // ----------------------------------------------------------------------------------------
      // ----------------------------------------------------------------------------------------
      // ----------------------------------------------------------------------------------------
      // ----------------------------------------------------------------------------------------
      // ----------------------------------------------------------------------------------------
      const getProduct = (n) => {
        if (n === 1) return 1;
        return n * getProduct(n - 1);
      };
      getProduct(5); // 120
      getProduct(10); // 3628800
      getProduct(15); // 1307674368000
    </script>
