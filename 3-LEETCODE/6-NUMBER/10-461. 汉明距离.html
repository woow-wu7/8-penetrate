    <script>
      // 461. 汉明距离

      // 题目
      // 两个整数之间的 汉明距离 指的是这两个数字对应二进制位不同的位置的数目。
      // 给你两个整数 x 和 y，计算并返回它们之间的汉明距离。

      // 示例 1：
      // 输入：x = 1, y = 4
      // 输出：2
      // 解释：
      // 1   (0 0 0 1)
      // 4   (0 1 0 0)
      //        ↑   ↑
      // 上面的箭头指出了对应二进制位不同的位置。

      // 示例 2：
      // 输入：x = 3, y = 1
      // 输出：1

      // 提示：
      // 0 <= x, y <= 231 - 1

      /**
       * @param {number} x
       * @param {number} y
       * @return {number}
       */

      // leetcode
      // https://leetcode.cn/problems/hamming-distance/

      // 思路
      // 找不同的位置，我们可以统计不同位置的1的个数，正好是 ^ 异或操作
      // - 1. ^ 异或位运算符，的运用 --------- 二进制位 ( 相同是0，不同是1 )，返回值仍然是10进制
      // - 2. 如何把 ( 十进制转成二进制 ) ---- number.toString(2)，返回值是字符串类型
      // - 3. 将字符串转成数组，统计 1 的个数

      var hammingDistance = function (x, y) {
        return (x ^ y)
          .toString(2)
          .split("")
          .filter((v) => Number(v)).length;
      };
    </script>
