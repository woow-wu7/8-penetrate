    <script>
      // 171. Excel 表列序号

      // 题目
      // 给你一个字符串 columnTitle ，表示 Excel 表格中的列名称。返回 该列名称对应的列序号 。

      // 例如：
      // A -> 1
      // B -> 2
      // C -> 3
      // ...
      // Z -> 26
      // AA -> 27
      // AB -> 28
      // ...
      //

      // 示例 1:
      // 输入: columnTitle = "A"
      // 输出: 1

      // 示例 2:
      // 输入: columnTitle = "AB"
      // 输出: 28

      // 示例 3:
      // 输入: columnTitle = "ZY"
      // 输出: 701
      //

      // 提示：
      // 1 <= columnTitle.length <= 7
      // columnTitle 仅由大写英文组成
      // columnTitle 在范围 ["A", "FXSHRXW"] 内

      /**
       * @param {string} columnTitle
       * @return {number}
       */

      // leetcode
      // https://leetcode.cn/problems/excel-sheet-column-number/

      // 对比
      // 10进制转任何其他进制，都是 ( 除 和 模 )
      // 26->10 -- (乘) ------- 171. Excel 表列序号 -- https://leetcode.cn/problems/excel-sheet-column-number/
      // 10->26 -- (除和模) --- 168. Excel表列名称 -- https://leetcode.cn/problems/excel-sheet-column-title/

      // 思路
      // 26进制 -> 10进制
      // - 本题是 26 进制问题
      // - 每增加一位，就乘以 26，然后迭代即可

      var titleToNumber = function (columnTitle) {
        const arr = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

        let res = 0;

        for (let i = 0; i < columnTitle.length; i++) {
          res = res * 26 + arr.findIndex((v) => v === columnTitle[i]) + 1; // 迭代公式，从左到右遍历即可
        }

        return res;
      };
    </script>
