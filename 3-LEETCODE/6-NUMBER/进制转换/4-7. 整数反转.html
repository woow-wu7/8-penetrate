    <script>
      // 7. 整数反转

      // 题目
      // 给你一个 32 位的有符号整数 x ，返回将 x 中的数字部分反转后的结果。
      // 如果反转后整数超过 32 位的有符号整数的范围 [−231,  231 − 1] ，就返回 0。
      // 假设环境不允许存储 64 位整数（有符号或无符号）。

      // 示例 1：
      // 输入：x = 123
      // 输出：321

      // 示例 2：
      // 输入：x = -123
      // 输出：-321

      // 示例 3：
      // 输入：x = 120
      // 输出：21
      // 示例 4：

      // 输入：x = 0
      // 输出：0

      // 提示：
      // -231 <= x <= 231 - 1

      /**
       * @param {number} x
       * @return {number}
       */

      // leetcode
      // https://leetcode.cn/problems/reverse-integer/

      // 在进制转换文件夹中也记录了该题目

      // 思路
      // 弹出
      // - 余数: 任意整数 模 10 的值，就是个位的值 --------- 123%10 -> 3
      // - 剩余的数(向下取整): 123 / 10 = 12
      // 推入
      // - 将 2 推入 1 --------------------------------- 2*10+1

      var reverse = function (x) {
        // const flag = x >= 0 ? 1 : -1; // 正负标记，处理时用正数，最后返回结果时还原正负
        const flag = x >= 0; // true正数 false负数

        let res = 0; // 最终结果，不断迭代

        let abs = Math.abs(x); // 处理时用正数

        while (abs) {
          const remainder = abs % 10; // 余数，remainder是余数的意思

          // 123 ---> 3 ---> 3*10+2===32 ---> 32*10+1===321
          res = res * 10 + remainder; // 最终结果也进行迭代，刚开始res初始值是0，第一次就是 res = remainder

          // abs = Math.floor(abs / 10); // 缩小范围，作为下一次迭代时的 输入数据，最好用下面的两行代替，因为这样可以被整除，就不用 Math.floor 了
          abs = abs - remainder;
          abs = abs / 10;
        }

        res = flag ? res : -1 * res; // 还原正负

        if (res < -Math.pow(2, 31) || res > Math.pow(2, 31) - 1) return 0; // 边界

        return res;
      };

      // 123

      // 12 3
      // remainder -> 3
      // abs -> 12
      // res -> 3

      // 1 2
      // remainder -> 2
      // abs -> 1
      // res -> 32

      // 1
      // remainder -> 1
      // abs -> 0
      // res -> 321
    </script>
