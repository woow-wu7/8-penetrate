    <script>
      // 1732. 找到最高海拔

      // leetcode https://leetcode.cn/problems/find-the-highest-altitude/

      // 题目
      // 有一个自行车手打算进行一场公路骑行，这条路线总共由 n + 1 个不同海拔的点组成。自行车手从海拔为 0 的点 0 开始骑行。
      // 给你一个长度为 n 的整数数组 gain ，其中 gain[i] 是点 i 和点 i + 1 的 净海拔高度差（0 <= i < n）。请你返回 最高点的海拔 。

      // 示例 1：
      // 输入：gain = [-5,1,5,0,-7]
      // 输出：1
      // 解释：海拔高度依次为 [0,-5,-4,1,1,-6] 。最高海拔为 1 。
      // 示例 2：

      // 输入：gain = [-4,-3,-2,-1,4,3,2]
      // 输出：0
      // 解释：海拔高度依次为 [0,-4,-7,-9,-10,-6,-3,-1] 。最高海拔为 0 。

      // 思路
      // - 前缀和

      // 优化
      // - 我们直接修改数组，不需要额外的空间
      var largestAltitude = function (gain) {
        let l = gain.length; // 缓存没有添加0之前的数组长度

        gain.unshift(0); // 添加0，来满足初始海拔0

        for (let i = 0; i < l; i++) {
          gain[i + 1] += gain[i]; // 计算每个海拔
        }

        return Math.max(...gain); // 找到最大值即可
      };
    </script>

    <script>
      var largestAltitude2 = function (gain) {
        let max = 0;
        let cur = 0;

        for (let i = 1; i < gain.length + 1; i++) {
          cur = cur + gain[i - 1];

          if (cur > max) max = cur;
        }

        return max;
      };
    </script>
