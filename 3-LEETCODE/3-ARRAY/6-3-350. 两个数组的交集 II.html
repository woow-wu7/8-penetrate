<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <script>
      // 350. 两个数组的交集 II

      // 给你两个整数数组 nums1 和 nums2 ，请你以数组形式返回两数组的交集。返回结果中每个元素出现的次数，应与元素在两个数组中都出现的次数一致（如果出现次数不一致，则考虑取较小值）。可以不考虑输出结果的顺序。

      // 示例 1：
      // 输入：nums1 = [1,2,2,1], nums2 = [2,2]
      // 输出：[2,2]

      // 示例 2:
      // 输入：nums1 = [4,9,5], nums2 = [9,4,9,8,4]
      // 输出：[4,9]

      // 提示：
      // 1 <= nums1.length, nums2.length <= 1000
      // 0 <= nums1[i], nums2[i] <= 1000
      //

      // 进阶：
      // 如果给定的数组已经排好序呢？你将如何优化你的算法？
      // 如果 nums1 的大小比 nums2 小，哪种方法更优？
      // 如果 nums2 的元素存储在磁盘上，内存是有限的，并且你不能一次加载所有的元素到内存中，你该怎么办？

      /**
       * @param {number[]} nums1
       * @param {number[]} nums2
       * @return {number[]}
       */

      // leetcode
      // https://leetcode.cn/problems/intersection-of-two-arrays-ii/

      // 对比
      // 2248. 多个数组求交集 https://leetcode.cn/problems/intersection-of-multiple-arrays/
      // 349. 两个数组的交集 https://leetcode.cn/problems/intersection-of-two-arrays/
      // 350. 两个数组的交集 II https://leetcode.cn/problems/intersection-of-two-arrays-ii/

      // 思路 1
      // - 遍历其中一个数组 arr1，如果另一个数组 arr2.include() 包含该成员，添加到res中，并删除 arr2 中该成员，这样下次还有相同值的成员时判断是否要不要再添加到res中
      var intersect = function (nums1, nums2) {
        const res = [];
        for (let i = 0; i < nums1.length; i++) {
          const index = nums2.findIndex((v) => v === nums1[i]);
          if (index !== -1) {
            res.push(nums1[i]);
            nums2.splice(index, 1);
          }
        }

        return res;
      };
    </script>
  </body>
