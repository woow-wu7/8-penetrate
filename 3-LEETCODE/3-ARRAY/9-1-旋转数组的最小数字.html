    <script>
      // 剑指 Offer 11. 旋转数组的最小数字

      // 题目
      // 把一个数组最开始的若干个元素搬到数组的末尾，我们称之为数组的旋转。
      // 给你一个可能存在 重复 元素值的数组 numbers ，它原来是一个升序排列的数组，并按上述情形进行了一次旋转。请返回旋转数组的最小元素。
      // 例如，数组 [3,4,5,1,2] 为 [1,2,3,4,5] 的一次旋转，该数组的最小值为 1。
      // 注意，数组 [a[0], a[1], a[2], ..., a[n-1]] 旋转一次 的结果为数组 [a[n-1], a[0], a[1], a[2], ..., a[n-2]] 。

      // 示例 1：
      // 输入：numbers = [3,4,5,1,2]
      // 输出：1

      // 示例 2：
      // 输入：numbers = [2,2,2,0,1]
      // 输出：0

      /**
       * @param {number[]} numbers
       * @return {number}
       */

      // leetcode
      // https://leetcode.cn/problems/xuan-zhuan-shu-zu-de-zui-xiao-shu-zi-lcof/

      // 对比
      // 61. 旋转链表 https://leetcode.cn/problems/rotate-list/submissions/
      // 189. 轮转数组 https://leetcode.cn/problems/rotate-array/?favorite=2ckc81c
      // 剑指 Offer 11. 旋转数组的最小数字 https://leetcode.cn/problems/xuan-zhuan-shu-zu-de-zui-xiao-shu-zi-lcof/

      // 思路
      // - 因为: 原字符串是 ( 升序的 )
      // - 所以: 旋转后，如果 ( 后一个成员 < 小于前一个成员 )，说明是原字符的起点
      // - 特殊情况: 数组旋转了 N个循环，即仍然是升序的一个数组，这样的话for循环中的条件就不成立，因为是升序，则返回第一个成员

      var minArray = function (numbers) {
        for (let i = 1; i < numbers.length; i++) {
          if (numbers[i] < numbers[i - 1]) {
            return numbers[i];
          }
        }

        // 旋转了一个循环，是升序数组，即第一个成员是旋转数组的最小元素
        return numbers[0];
      };
    </script>
