<html lang="en">

  <body>
    <script>
      // 268. 丢失的数字

      // 题目
      // 给定一个包含 [0, n] 中 n 个数的数组 nums ，找出 [0, n] 这个范围内没有出现在数组中的那个数。

      // 示例 1：
      // 输入：nums = [3,0,1]
      // 输出：2
      // 解释：n = 3，因为有 3 个数字，所以所有的数字都在范围 [0,3] 内。2 是丢失的数字，因为它没有出现在 nums 中。

      // 示例 2：
      // 输入：nums = [0,1]
      // 输出：2
      // 解释：n = 2，因为有 2 个数字，所以所有的数字都在范围 [0,2] 内。2 是丢失的数字，因为它没有出现在 nums 中。

      // 示例 3：
      // 输入：nums = [9,6,4,2,3,5,7,0,1]
      // 输出：8
      // 解释：n = 9，因为有 9 个数字，所以所有的数字都在范围 [0,9] 内。8 是丢失的数字，因为它没有出现在 nums 中。

      // 示例 4：
      // 输入：nums = [0]
      // 输出：1
      // 解释：n = 1，因为有 1 个数字，所以所有的数字都在范围 [0,1] 内。1 是丢失的数字，因为它没有出现在 nums 中。

      // 提示：
      // n == nums.length
      // 1 <= n <= 104
      // 0 <= nums[i] <= n
      // nums 中的所有数字都 独一无二

      // 进阶：你能否实现线性时间复杂度、仅使用额外常数空间的算法解决此问题?

      /**
       * @param {number[]} nums
       * @return {number}
       */

      // leetcode
      // https://leetcode.cn/problems/missing-number/

      // 对比
      // [1, n] ---- 448. 找到所有数组中消失的数字 https://leetcode.cn/problems/find-all-numbers-disappeared-in-an-array/
      // [0, n] ---- 268. 丢失的数字 https://leetcode.cn/problems/missing-number/
      // [0, n-1] -- 剑指 Offer 53 - II. 0～n-1中缺失的数字 https://leetcode.cn/problems/que-shi-de-shu-zi-lcof/

      // 思路
      // - 统计每个位置数字出现的次数

      var missingNumber = function (nums) {
        const len = nums.length;
        const res = new Array(len + 1).fill(0);

        for (let i = 0; i < len; i++) {
          res[nums[i]] += 1;
        }

        return res.findIndex((v) => !v);
      };
    </script>
  </body>
