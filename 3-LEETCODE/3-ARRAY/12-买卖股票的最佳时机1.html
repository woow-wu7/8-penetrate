    <script>
      // 121. 买卖股票的最佳时机

      // 给定一个数组 prices ，它的第 i 个元素 prices[i] 表示一支给定股票第 i 天的价格。
      // 你只能选择 某一天 买入这只股票，并选择在 未来的某一个不同的日子 卖出该股票。设计一个算法来计算你所能获取的最大利润。
      // 返回你可以从这笔交易中获取的最大利润。如果你不能获取任何利润，返回 0 。

      // 示例 1：
      // 输入：[7,1,5,3,6,4]
      // 输出：5
      // 解释：在第 2 天（股票价格 = 1）的时候买入，在第 5 天（股票价格 = 6）的时候卖出，最大利润 = 6-1 = 5 。
      //      注意利润不能是 7-1 = 6, 因为卖出价格需要大于买入价格；同时，你不能在买入前卖出股票。
      // 示例 2：

      // 输入：prices = [7,6,4,3,1]
      // 输出：0
      // 解释：在这种情况下, 没有交易完成, 所以最大利润为 0。

      // leetcode
      // 对比
      // 122. 买卖股票的最佳时机 II https://leetcode.cn/problems/best-time-to-buy-and-sell-stock-ii/
      // 121. 买卖股票的最佳时机 https://leetcode.cn/problems/best-time-to-buy-and-sell-stock/

      // 英语
      // profit 利润 盈利

      // leetcode
      // 121. 买卖股票的最佳时机 https://leetcode.cn/problems/best-time-to-buy-and-sell-stock/

      // 思路
      // 1. 需要两个变量 ( 历史最低价格 minPrice ) 和 ( 最大利润 maxProfit )
      // 2. 两个变量都在每次遍历过程中 动态更新

      /**
       * @param {number[]} prices
       * @return {number}
       */
      var maxProfit = function (prices) {
        let minPrice = prices[0]; // 最小买入价格
        let maxProfit = 0; // 最大利润，profit 是利润的意思

        // 其实这里 i 可以直接从 1 开始，因为 minPrice 默认为 price[0] 了
        for (let i = 0; i < prices.length; i++) {
          const cur = prices[i];

          if (cur < minPrice) minPrice = cur;
          if (maxProfit < cur - minPrice) maxProfit = cur - minPrice;
        }
        return maxProfit;
      };
    </script>
