    <script>
      // 面试题 17.10. 主要元素

      // 题目
      // 数组中占比超过一半的元素称之为主要元素。给你一个 整数 数组，找出其中的主要元素。若没有，返回 -1 。请设计时间复杂度为 O(N) 、空间复杂度为 O(1) 的解决方案。

      // 示例 1：
      // 输入：[1,2,5,9,5,9,5,5,5]
      // 输出：5

      // 示例 2：
      // 输入：[3,2]
      // 输出：-1

      // 示例 3：
      // 输入：[2,2,1,1,1,2,2]
      // 输出：2

      /**
       * @param {number[]} nums
       * @return {number}
       */

      // leetcode
      // https://leetcode.cn/problems/find-majority-element-lcci/

      // 请设计时间复杂度为 O(N) 、空间复杂度为 O(1) 的解决方案。

      var majorityElement = function (nums) {
        if (nums.length === 1) return nums[0]; // 边界

        const half = Math.floor(nums.length / 2);

        const map = new Map();
        for (let i = 0; i < nums.length; i++) {
          if (!map.has(nums[i])) {
            map.set(nums[i], 1);
          } else {
            const count = map.get(nums[i]) + 1;
            if (count > half) return nums[i];
            map.set(nums[i], count);
          }
        }

        return -1;
      };
    </script>
