<html lang="en">

  <body>
    <script>
      // 剑指 Offer 22. 链表中倒数第k个节点

      // 题目
      // 输入一个链表，输出该链表中倒数第k个节点。为了符合大多数人的习惯，本题从1开始计数，即链表的尾节点是倒数第1个节点。

      // 给定一个链表: 1->2->3->4->5, 和 k = 2.
      // 返回链表 4->5.

      // 思路
      // - 双指针 - 或者叫 滑动窗口 ( 只需要一次遍历，也不需要额外空间 )
      // - 数组，收集，取倒数 ( 也是一次遍历，但是需要额外的数据机构 和 空间 )

      // 注意点
      // - 我们需要利用 虚拟节点 dummy节点，dummy.next = head
      // - 快指针先走 k+1 步，因为删除当前节点，需要在 ( 当前节点前一个节点来修改指针，所以让快慢指针之间是 k+1 )

      // ------------------------------------------------------------
      // ------------------------------------------------------------
      // ------------------------------------------------------------
      // 方法1
      // 双指针 - 滑动窗口
      var getKthFromEnd = function (head, k) {
        let dummy = new ListNode(null); // dummy虚拟节点，常用套路
        dummy.next = head;
        let slow = (fast = dummy);

        // 快指针先移动 k+1
        while (k + 1) {
          fast = fast.next;
          k--;
        }

        // 滑动窗口，快慢同时后移动
        // 结束遍历，则 slow 是倒数 k 的前一个位置，因为我们快指针和慢指针差是 k + 1
        while (fast) {
          fast = fast.next;
          slow = slow.next;
        }

        // slow.next = slow.next.next

        return slow.next;
      };

      // ------------------------------------------------------------
      // ------------------------------------------------------------
      // ------------------------------------------------------------
      // 方法二 - 而外空间和数据结构
      var getKthFromEnd = function (head, k) {
        const res = [];
        while (head) {
          res.push(head);
          head = head.next;
        }

        return res.at(-k);
      };
    </script>
  </body>
