    <script>
      // 35. 搜索插入位置

      // 题目
      // 给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。
      // 请必须使用时间复杂度为 O(log n) 的算法。

      // 示例 1:
      // 输入: nums = [1,3,5,6], target = 5
      // 输出: 2

      // 示例 2:
      // 输入: nums = [1,3,5,6], target = 2
      // 输出: 1

      // 示例 3:
      // 输入: nums = [1,3,5,6], target = 7
      // 输出: 4

      // leetcode
      // https://leetcode.cn/problems/search-insert-position/

      /**
       * @param {number[]} nums
       * @param {number} target
       * @return {number}
       */

      // ------------------------------------------------------------
      // ------------------------------------------------------------
      // ------------------------------------------------------------
      // 方法 1
      // 二分法
      var searchInsert = function (nums, target) {
        const len = nums.length;
        if (target > nums.at(-1)) return len; // 边界，这里先返回，提升性能，不用做下面的二分法判断

        // 双指针
        let left = 0;
        let right = len - 1;
        while (left <= right) {
          let pivot = Math.floor(left + (right - left) / 2);
          if (nums[pivot] === target) return pivot;
          if (nums[pivot] > target) right = pivot - 1;
          if (nums[pivot] < target) left = pivot + 1;
        }

        // 如果不满足上面的条件，说明没有相等的元素，此时，left > right，left就是要插入的位置
        return left;
      };
