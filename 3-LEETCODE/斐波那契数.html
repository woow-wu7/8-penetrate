  <body>
    <script>
      // 509. 斐波那契数
      // 斐波那契数 （通常用 F(n) 表示）形成的序列称为 斐波那契数列 。该数列由 0 和 1 开始，后面的每一项数字都是前面两项数字的和
      // F(n) = F(n - 1) + F(n - 2)，其中 n > 1

      /**
       * @param {number} n
       * @return {number}
       */

      var fib = function (n) {
        if (n === 0) return 0;
        if (n === 1 || n === 2) return 1;

        return fib(n - 2) + fib(n - 1);
      };
    </script>
