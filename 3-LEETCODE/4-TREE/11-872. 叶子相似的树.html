    <script>
      // 872. 叶子相似的树

      // leetcode https://leetcode.cn/problems/leaf-similar-trees/

      // 题目
      // 请考虑一棵二叉树上所有的叶子，这些叶子的值按从左到右的顺序排列形成一个 叶值序列 。
      // 如果有两棵二叉树的叶值序列是相同，那么我们就认为它们是 叶相似 的。
      // 如果给定的两个根结点分别为 root1 和 root2 的树是叶相似的，则返回 true；否则返回 false 。

      // 输入：root1 = [3,5,1,6,2,9,8,null,null,7,4], root2 = [3,5,1,6,7,4,2,null,null,null,null,null,null,9,8]
      // 输出：true

      // 输入：root1 = [1,2,3], root2 = [1,3,2]
      // 输出：false

      // 思路
      // - 遍历二叉树 ( DFS前中后都可以 ) 找到叶子结点，---- 注意BFS层序遍历不行
      // - 比较两棵树的叶子结点顺序是否相等

      var leafSimilar = function (root1, root2) {
        function getLeaf(root) {
          let res = [];
          if (!root.left && !root.right) res.push(root.val);

          if (root.left) res = res.concat(getLeaf(root.left));
          if (root.right) res = res.concat(getLeaf(root.right));

          return res;
        }
        const res1 = getLeaf(root1);
        const res2 = getLeaf(root2);

        // return res1.toString() === res2.toString(); // 单层数组，返回数组的字符串形式 [1,2,3] => '1,2,3'
        return JSON.stringify(res1) === JSON.stringify(res2);
      };
    </script>
