    <script>
      // 110. 平衡二叉树

      // 题目
      // 给定一个二叉树，判断它是否是高度平衡的二叉树。
      // 本题中，一棵高度平衡二叉树定义为：一个二叉树每个节点 的左右两个子树的高度差的绝对值不超过 1 。

      // 示例 1：
      // 输入：root = [3,9,20,null,null,15,7]
      // 输出：true

      // 示例 2：
      // 输入：root = [1,2,2,3,3,null,null,4,4]
      // 输出：false

      // 示例 3：
      // 输入：root = []
      // 输出：true

      /**
       * Definition for a binary tree node.
       * function TreeNode(val, left, right) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.left = (left===undefined ? null : left)
       *     this.right = (right===undefined ? null : right)
       * }
       */
      /**
       * @param {TreeNode} root
       * @return {boolean}
       */

      // 1
      // leetcode
      // 110. 平衡二叉树 https://leetcode.cn/problems/balanced-binary-tree/

      // 2
      // 什么是平衡二叉树
      // - 一个二叉树每个节点 的左右两个子树 的 高度差的绝对值不超过 1

      // 3
      // 思路
      // - 1. 需要先求出二叉树的深度
      // - 2. 在求深度的过程中，判断高度差绝对值是否 < 1
      // - 3. 重复12，递归判断每个节点的左右孩子高度差是否小于1

      // 对比
      // - 1. 平衡二叉树 ------- 需要用到树的深度 ----- https://leetcode.cn/problems/balanced-binary-tree/
      // - 2. 二叉树的直径 ------ 需要用到树的深度 ---- https://leetcode.cn/problems/diameter-of-binary-tree/
      // - 3. 二叉树的深度 -------------------------- https://leetcode.cn/problems/maximum-depth-of-binary-tree/
      // - 4. N叉树的深度 --------------------------- https://leetcode.cn/problems/maximum-depth-of-n-ary-tree/

      // 注意：这里的返回值类型很重要
      //  - 请对比 ( 二叉树的最大深度 ) ( 二叉树的最小深度 ) ( N叉树的最大深度 ) ( 二叉树的直径 ) ( 平衡二叉树 )

      var isBalanced = function (root) {
        let isTrue = true; // 标志位，是否是平衡二叉树

        // 求出二叉树的最大深度
        function getDeep(node) {
          if (!node) return 0;

          const left = getDeep(node.left); // 11. ------------------ 每个节点的左子树
          const right = getDeep(node.right);

          // 高度差的绝对值 > 1，则不是平衡二叉树
          if (Math.abs(left - right) > 1) isTrue = false; // 22. --- 每个节点的树，是否是平衡二叉树

          return Math.max(left, right) + 1;
        }

        getDeep(root);

        // 所有递归结束，返回最终的 标志
        return isTrue;
      };
