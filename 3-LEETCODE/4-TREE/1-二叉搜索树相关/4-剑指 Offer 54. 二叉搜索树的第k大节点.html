      // 剑指 Offer 54. 二叉搜索树的第k大节点

      // 题目
      // 给定一棵二叉搜索树，请找出其中第 k 大的节点的值。

      // 示例 1:
      // 输入: root = [3,1,4,null,2], k = 1
      //   3
      //   / \
      // 1   4
      //   \
      //    2
      // 输出: 4

      // 示例 2:
      // 输入: root = [5,3,6,2,4,null,null,1], k = 3
      //       5
      //       / \
      //     3   6
      //     / \
      //   2   4
      //   /
      // 1
      // 输出: 4

      /**
       * Definition for a binary tree node.
       * function TreeNode(val) {
       *     this.val = val;
       *     this.left = this.right = null;
       * }
       */
      /**
       * @param {TreeNode} root
       * @param {number} k
       * @return {number}
       */

      // leetcode
      // 剑指 Offer 54. 二叉搜索树的第k大节点 https://leetcode.cn/problems/er-cha-sou-suo-shu-de-di-kda-jie-dian-lcof/

      // 思路
      // - 二叉搜索树 ( 中序遍历 ) 得到 ( 升序数组 )
      // - ( 第k大 ) 的值，就是倒数第几个元素
      // - 我们改造中序遍历，把 ( 左根右 ) -> ( 右根左 )，倒序取值

      // 对比
      // 都用到了 ( 二叉搜索树的中序遍历 ) - ( 二叉搜索树的最小绝对值 ) ( 二叉搜索数的第K大节点 )

      // 二叉搜索树的第k大节点 - inorder 右根左 ------- https://leetcode.cn/problems/er-cha-sou-suo-shu-de-di-kda-jie-dian-lcof/
      // 二叉搜索树中第K小的元素 - inorder 左根右 ----- https://leetcode.cn/problems/kth-smallest-element-in-a-bst/

      var kthLargest = function (root, k) {
        // 中序遍历的修改 ( 左根右 ) -> ( 右根左 ) -> 因为是求 ( 第k大节点 )
        let res = 0;
        function inorder(node) {
          if (node) {
            inorder(node.right); // 右，因为是第几大，即是倒序，所以 中序遍历时 右根左 就正好是倒序
            k--; // 根
            if (k === 0) res = node.val; // 根，k为0即找到了 ( 第几大的元素 ) 结果
            inorder(node.left); // 左
          }
        }

        inorder(root);
        return res;
      };
