    <script>
      // 108. 将有序数组转换为二叉搜索树

      // 题目
      // 给你一个整数数组 nums ，其中元素已经按 升序 排列，请你将其转换为一棵 高度平衡 二叉搜索树。
      // 高度平衡 二叉树是一棵满足「每个节点的左右两个子树的高度差的绝对值不超过 1 」的二叉树。

      // 示例 1：
      // 输入：nums = [-10,-3,0,5,9]
      // 输出：[0,-3,9,-10,null,5]
      // 解释：[0,-10,5,null,-3,null,9] 也将被视为正确答案：

      // 示例 2：
      // 输入：nums = [1,3]
      // 输出：[3,1]
      // 解释：[1,null,3] 和 [3,1] 都是高度平衡二叉搜索树。

      /**
       * Definition for a binary tree node.
       * function TreeNode(val, left, right) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.left = (left===undefined ? null : left)
       *     this.right = (right===undefined ? null : right)
       * }
       */
      /**
       * @param {number[]} nums
       * @return {TreeNode}
       */

      // leetcode
      // 108. 将有序数组转换为二叉搜索树 https://leetcode.cn/problems/convert-sorted-array-to-binary-search-tree/

      // 对比
      // 108. 将有序数组转换为二叉搜索树  https://leetcode.cn/problems/convert-sorted-array-to-binary-search-tree/
      // 109. 有序链表转换二叉搜索树 https://leetcode.cn/problems/convert-sorted-list-to-binary-search-tree/
      // 876. 链表的中间结点 https://leetcode.cn/problems/middle-of-the-linked-list/

      // 思路
      // 因为是有序数组，所有只需要找到 中间节点 作为 root
      // 1. 有序数组 转成 二叉搜索树，就必须找到 ( 中间节点 ) 作为二叉搜索树的 ( 根节点 )，因为二叉搜索树的 ( 左子树都小于root，右子树都大于root )
      // 2. 利用 中间节点创建 node，左边数组是左子树，右边数组是右子树，然后递归创建

      var sortedArrayToBST = function (nums) {
        if (!nums.length) return null; // 递归结束条件

        // 中间节点
        // - 奇数时: 只有一个中间节点
        // - 偶数时: 中间的两个节点作为root都对，题目中示例已经说明了
        const mid = Math.floor(nums.length / 2);

        const root = new TreeNode(nums[mid]);
        root.left = sortedArrayToBST(nums.slice(0, mid)); // 注意 slice(start, end) 的 end 是取不到值的 [)
        root.right = sortedArrayToBST(nums.slice(mid + 1));

        return root;
      };
