<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <script>
      // 剑指 Offer 06. 从尾到头打印链表

      // 题目
      // 输入一个链表的头节点，从尾到头反过来返回每个节点的值（用数组返回）。

      // 输入：head = [1,3,2]
      // 输出：[2,3,1]

      // 思路
      // 1. 先反转链表
      // 2. 在遍历-反转后的链表，数组收集返回

      // 比较
      // 1. 反转链表  https://leetcode.cn/problems/fan-zhuan-lian-biao-lcof/
      // 2. 从尾到头打印链表 https://leetcode.cn/problems/cong-wei-dao-tou-da-yin-lian-biao-lcof/

      // leetcode
      // 剑指 Offer 06. 从尾到头打印链表 https://leetcode.cn/problems/cong-wei-dao-tou-da-yin-lian-biao-lcof/

      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */
      /**
       * @param {ListNode} head
       * @return {number[]}
       */
      var reversePrint = function (head) {
        let [pre, cur] = [null, head];

        // 1 反转
        while (cur) {
          const temp = cur.next;

          cur.next = pre;
          pre = cur;
          cur = temp;
        }

        // 遍历，转换，返回
        const res = [];
        while (pre) {
          res.push(pre.val);
          pre = pre.next;
        }

        return res;
      };
    </script>
  </body>
</html>
